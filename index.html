<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>BlueSky</title>
</head>
<body>
<main id="app">

    <div id="mainoverview">
        <div id="cityanddate">
            <div id="curdate"></div>
            <div id="cityname"></div>
        </div>
        <div id="mainicon">
            <img src="BlueSkyIcons/clear-night.png" id='dayicon'>
        </div>
        <div id="maininfo">
            <div id="overview-feel" class='overview'></div>
            <div id="overview-actual" class='overview'></div>
            <div id="overview-precip" class='overview'></div>
            <div id='shortsummary'></div>
        </div>
    </div>

    <div id='summary'></div>

    <div class="sectionweek-weather">
        <div class="sectionweek">
            <div class="sectionweeksection">
                <div><img src="" id="shorticons-1" class="shorticons"></div>
                <div id="weekname-1" class="weekname"></div>
                <div id="weektexts-1" class="weektexts"></div>
                <div id="weektemps-1" class="weektemps"></div>
            </div>

            <div class="sectionweeksection">
                <div><img src="" id="shorticons-2" class="shorticons"></div>
                <div id="weekname-2" class="weekname"></div>
                <div id="weektexts-2" class="weektexts"></div>
                <div id="weektemps-2" class="weektemps"></div>
            </div>

            <div class="sectionweeksection">
                <div><img src="" id="shorticons-3" class="shorticons"></div>
                <div id="weekname-3" class="weekname"></div>
                <div id="weektexts-3" class="weektexts"></div>
                <div id="weektemps-3" class="weektemps"></div>
            </div>

            <div class="sectionweeksection">
                <div><img src="" id="shorticons-4" class="shorticons"></div>
                <div id="weekname-4" class="weekname"></div>
                <div id="weektexts-4" class="weektexts"></div>
                <div id="weektemps-4" class="weektemps"></div>
            </div>

            <div class="sectionweeksection">
                <div><img src="" id="shorticons-5" class="shorticons"></div>
                <div id="weekname-5" class="weekname"></div>
                <div id="weektexts-5" class="weektexts"></div>
                <div id="weektemps-5" class="weektemps"></div>
            </div>

            <div class="sectionweeksection">
                <div><img src="" id="shorticons-6" class="shorticons"></div>
                <div id="weekname-6" class="weekname"></div>
                <div id="weektexts-6" class="weektexts"></div>
                <div id="weektemps-6" class="weektemps"></div>
            </div>
        </div>

        <div class="divsepline">
            <img src="BlueSkyIcons/Line.png" id="sepline">
        </div>

        <div class="sectionweather">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <div class="sectioncharts">
        <div class="temptimeline">
            <canvas id="tempChart"></canvas>
        </div>

        <div class="divsepline">
            <img src="BlueSkyIcons/Line.png" id="sepline">
        </div>

        <div class="humtimeline">
            <canvas id="humChart"></canvas>
        </div>
    </div>

    <div class="map">
        <div id="mapid"></div>
    </div>

    <div class="divsearch">
        <form onkeypress="return event.keyCode != 13">
            <input type="text" id="searchcityname" placeholder="Test">
            <input type="button" value="Search City" onclick="searchForCity()">
        </form>
    </div>
</main>
<footer>Created By Florian Wieland - <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a></footer>



</body>



</html>
